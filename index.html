<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

    <header class="navbar">
        <div class="logo">üåç Travel Explorer</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#packages">Packages</a>
            <a href="#map">Map</a>
        </nav>
    </header>


    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Explore the World with Us</h1>
            <p>Book amazing travel packages at the best prices</p>
            <button onclick="scrollToSection('packages')">View Packages</button>
        </div>
    </section>


    <section class="featured">
        <h2>Featured Destinations</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="featured-carousel">
                <!-- Cards will load here from JS -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>


    <section id="packages" class="packages">
        <h2>Travel Packages</h2>
        <div class="grid" id="package-list">

        </div>
    </section>


    <section id="map" class="map-section">
        <h2>Find Us On Map</h2>
        <div id="travel-map"></div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
